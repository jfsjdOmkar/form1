<!DOCTYPE html>
<head>
    <title>From practice</title>
</head>
<body>

    <form>
        <lable for="name">Name:</lable>
        <input type="text" id="name" name="name" required><br><br>

        <lable for="email">Email:</lable>
        <input type="email" id="email" required><br><br>

        <lable for="pass">Password:</lable>
        <input type="password" id="pass"name="pass"  minlength="6" maxlength="12"><br><br>

        <lable for="mob">Mobile No.</lable>
        <input type="tel" id="mob" name="mob" required><br><br>

        <lable for="add">Address:</lable>
        <textarea id="add" name="add"></textarea><br><br>

        <lable for="dob">Date of Birth:</lable>
        <input type="date" id="dob"name="dob"><br><br>

        <lable for="">Gender:</lable><br>
        <input type="radio" id="gender"name="gender" value="Male">
        <lable for="gender">Male </lable><br>

        <input type="radio" id="gender"name="gender" value="Female">
        <lable for="gender">Female </lable><br>
        
        <input type="radio" id="gender"name="gender" value="other">
        <lable for="gender">Other </lable><br>
        
        <br>

        <lable for="edu">Education:</lable>
        <select id="edu" name="edu">
            <option value="none">None</option>
            <option value="be">B.E/B.Tech</option>
            <option value="other">Other</option>
        </select><br><br>

        <lable for="Skills">Skills:</lable><br>
        <input type="checkbox" id="java"name="java">
        <label>Java</label>
        <input type="range" id="java" min="1" max="10"><br>

        <input type="checkbox" id="sql"name="sql">
        <label>SQL</label>
        <input type="range" id="sql" min="1" max="10"><br>

        <input type="checkbox" id="hs"name="hs">
        <label>HTML & CSS</label>
        <input type="range" id="hs" min="1" max="10"><br>

        <input type="checkbox" id="js"name="js">
        <label>Javascript</label>
        <input type="range" id="js" min="1" max="10"><br>

        <input type="checkbox" id="sb"name="sb">
        <label>Spring-boot</label>
        <input type="range" id="sb" min="1" max="10"><br><br>
        
        <lable for="git">Git Profile:</lable>
        <input type="url" id="git" name="git"><br><br>

        <lable for="file">Resume:</lable>
        <input type="file" name="file" required ><br><br>

        <lable for="time">Submit Time:</lable><br>
        <input type="time" id="time"><br><br>

        <lable for="color">Color:</lable><span></span>
        <input type="color" id="color"><br><br>

       
        <input type="submit" id="submit" value="Submit">
        <input type="reset">





    </form>
</body>
